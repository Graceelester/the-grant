{% extends "base.html" %}
{% block content %}

<table style="width: 100%; background-color: #4b0082;">
  <tr>
    <td align="center" style="padding:20px;">
      <img src="{{ url_for('account.static', filename='images/logo1.png') }}" 
      alt="FFG Credit Union" 
      class="bank-logo"
      width="180" 
      height="60"
      style="display:block; background-color: #f5f6fa; border-radius: 8px;"
      />
    </td>
  </tr>
</table>

<div class="auth-container">
  <h2>Reset Password</h2>
  <p>Enter a new password for your account.</p>

  <form method="POST" class="auth-form">
    {% if error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}
    <input type="password" name="password" placeholder="New Password" required>
    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
    <button type="submit">Reset Password</button>
  </form>

  <div class="auth-footer">
    <a href="{{ url_for('account.login') }}">Back to Login</a>
  </div>
</div>

{% endblock %}
