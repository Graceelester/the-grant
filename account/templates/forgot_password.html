{% extends "base.html" %}
{% block content %}

<table style="width: 100%; background-color: #6a1b9a;">
  <tr>
    <td align="center" style="padding:20px;">
      <img src="{{ url_for('account.static', filename='images/logo1.png') }}" 
      alt="FFG Credit Union" 
      class="bank-logo"
      width="180" 
      height="60"
      style="display:block; background-color: #f5f6fa; border-radius: 8px;"
      />
    </td>
  </tr>
</table>

<div class="auth-container">
  <h2>Forgot Password</h2>
  <p>Enter your registered email to reset your password.</p>

  <form method="POST" class="auth-form">
    {% if error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}
    <input type="email" name="email" placeholder="Email Address" required>
    <button type="submit">Send</button>
  </form>

  <div class="auth-footer">
    <a href="{{ url_for('account.login') }}">Back to Login</a>
  </div>
</div>
{% endblock %}
