<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Submitted</title>
  <link rel="stylesheet" href="styles/success.css">
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
</head>
<body>
  <div class="success-wrapper">
    <div class="success-box">
      <!-- Lordicon animated checkmark -->
      <lord-icon
        src="https://cdn.lordicon.com/lupuorrc.json"
        trigger="loop"
        delay="2000"
        colors="primary:#ffffff,secondary:#28a745"
        style="width:120px;height:120px; background:#28a745; border-radius:50%; padding:20px;">
      </lord-icon>

      <h1>Application Submitted</h1>
      <p>Your application has been successfully submitted and is under review.<br>
      An assigned agent will contact you with the next steps.</p>
      <a href="Home.html" class="home-btn">Go Back to Homepage</a>
    </div>
  </div>
</body>
</html>
